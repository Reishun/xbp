<!DOCTYPE html>
<html lang="jp">
<head>
    <title>プログラミングでものを動かす</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>プログラミングで動かしているもの</h1>
    <img src="./images/20250407_154221.jpg" width="50%"><br>
    テスラ等の自動車、スマートホーム家電、エスカレーター、ETC、ロボットなど<br>

    <h2>・テスラの障害物検知システム</h2><br>
    <div>
    1.モーターを起動する<br>
    2.前方に人や障害物がないかカメラで確認<br>
    3.2であった場合→速度を制御して落とす、ハンドルを切って避ける<br>
      2でなかった場合→そのままの速度で走行<br>
    </div>

    <h2>・エスカレーター</h2><br>
    <div>
    1.人がいるかセンサーで検知<br>
    2.いる場合→速度を上げる<br>
      いない場合→止まるか速度を緩めて電力消費を少なくする<br>
    </div>

    <h2>・プログラミングでできそうな事</h2>
    <div>
        服についた花粉や黄砂などを吸い取ってくれるクローゼット<br>
        <img src="./images/20250413_161649.jpg" width="50%"><br>
    </div>

</body>
</html>
